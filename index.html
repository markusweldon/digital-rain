<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Rain</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="digitalRainCanvas"></canvas>

<div id="settings-panel">
  <label>
      Background: 
      <input type="color" id="bg-color-picker" value="#292138" /> <!-- Updated default color -->
      <input type="range" id="bg-alpha-range" min="0.08" max="0.5" step="0.01" value="0.08" /> <!-- Updated default alpha -->
  </label>
  <label>
      Digital Rain: 
      <input type="color" id="text-color-picker" value="#FF04A3" /> <!-- Updated default color -->
      <input type="range" id="text-alpha-range" min="0.5" max="1" step="0.01" value="1" /> <!-- Alpha channel -->
  </label>
  <label>
      Font Size: 
      <input type="range" id="font-size-range" min="10" max="40" step="1" value="10" /> <!-- Updated default font size -->
      <span id="font-size-value"></span>
  </label>
</div>

<button id="settings-toggle-button">Settings</button>

<script src="script.js"></script>
</body>
</html>
